kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: service1
spec:
  hosts:
    - nginx.local
  gateways:
    - istio-samples/bookinfo-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: nginx-service
