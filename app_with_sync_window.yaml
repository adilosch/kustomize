apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync_window
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:adilosch/kustomize.git
    targetRevision: main
    path: src/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: demo2

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
